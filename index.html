<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <script>
        let ball;
        let leftPaddle, rightPaddle;

        function setup() {
            createCanvas(800, 400);
            ball = new Ball();
            leftPaddle = new Paddle(true);
            rightPaddle = new Paddle(false);
        }

        function draw() {
            background(50);
            ball.update();
            ball.show();
            leftPaddle.show();
            rightPaddle.update();
            rightPaddle.show();
        }

        class Ball {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.xspeed = random(-1, 1) * 5 + 3;
                this.yspeed = random(-1, 1) * 3 + 2;
                this.r = 12;
            }

            update() {
                this.x += this.xspeed;
                this.y += this.yspeed;

                //if collision with top or bottom
                if (this.y < 0 || this.y > height) {
                    this.yspeed *= -1;
                }

                //if collision with left paddle
                if (this.x - this.r < leftPaddle.w && this.y > leftPaddle.y && this.y < leftPaddle.y + leftPaddle.h) {
                    this.xspeed *= -1;
                }

                //if collision with right paddle
                if (this.x + this.r > width - rightPaddle.w && this.y > rightPaddle.y && this.y < rightPaddle.y + rightPaddle.h) {
                    this.xspeed *= -1;
                }
            }

            show() {
                fill(255);
                ellipse(this.x, this.y, this.r * 2);
            }
        }

        class Paddle {
            constructor(isLeft) {
                this.w = 10;
                this.h = 100;
                this.y = height / 2 - this.h / 2;
                this.x = isLeft ? 0 : width - this.w;
            }

            update() {
                this.y = mouseY - this.h / 2;
                // limit the paddle movement
                this.y = constrain(this.y, 0, height - this.h);
            }

            show() {
                fill(255);
                rect(this.x, this.y, this.w, this.h);
            }
        }
    </script>
</body>
</html>
