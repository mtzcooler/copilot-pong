<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <script>
        let ball;
        let cpu, player;

        function setup() {
            createCanvas(800, 400);
            ball = new Ball();
            player = new Paddle(true);
            cpu = new Paddle(false);
        }

        function draw() {
            background(50);
            ball.update();
            ball.show();
            player.update(true);
            player.show();
            cpu.update(false);
            cpu.show();
        }

        class Ball {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.xspeed = random(-1, 1) * 5 + 3;
                this.yspeed = random(-1, 1) * 3 + 2;
                this.r = 12;
            }

            update() {
                this.x += this.xspeed;
                this.y += this.yspeed;

                //if collision with top or bottom
                if (this.y < 0 || this.y > height) {
                    this.yspeed *= -1;
                }

                //if collision with left paddle
                let playerCollision = this.x - this.r < player.w && this.y > player.y && this.y < player.y + player.h;
                let cpuCollision = this.x + this.r > width - cpu.w && this.y > cpu.y && this.y < cpu.y + cpu.h;
                if (playerCollision || cpuCollision) {
                    this.xspeed *= -1.1;
                }
            }

            show() {
                fill(255);
                ellipse(this.x, this.y, this.r * 2);
            }
        }

        class Paddle {
            constructor(isPlayer) {
                this.w = 10;
                this.h = 100;
                this.y = height / 2 - this.h / 2;
                this.x = isPlayer ? 0 : width - this.w;
            }

            update(isPlayer) {
                if (isPlayer) {
                    this.y = mouseY - this.h / 2;
                }
                else {
                    if (ball.y > this.y + this.h / 2) {
                        this.y += 1;
                    }
                    else if (ball.y < this.y + this.h / 2) {
                        this.y -= 1;
                    }
                }

                // limit the paddle movement
                this.y = constrain(this.y, 0, height - this.h);
            }

            show() {
                fill(255);
                rect(this.x, this.y, this.w, this.h);
            }
        }
    </script>
</body>

</html>
